<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="AI-powered coding assistant interface" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OpenCode" />
    <title>OpenCode Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="app-loader" style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: calc(100% + env(safe-area-inset-top));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      background: #000;
      z-index: 9999;
    ">
      <img src="/opencode-wordmark-dark.svg" alt="OpenCode" style="height: 42px; width: auto;" />
      <div style="
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255,255,255,0.1);
        border-top-color: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: app-loader-spin 0.8s linear infinite;
      "></div>
    </div>
    <style>
      @keyframes app-loader-spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
